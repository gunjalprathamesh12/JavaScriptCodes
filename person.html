<!DOCTYPE html>
<html>
<head>
    <title>Display Object Properties</title>
</head>
<body>
    <h1>Display Object Properties</h1>
    <script type="text/javascript">
        // Creating an object
        var person = {
            name: "John Doe",
            age: 30,
            occupation: "Software Developer"
        };

        // Displaying the properties of the object
        document.write("Name: " + person.name + "<br>");
        document.write("Age: " + person.age + "<br>");
        document.write("Occupation: " + person.occupation + "<br>");
    </script>
</body>
</html>
