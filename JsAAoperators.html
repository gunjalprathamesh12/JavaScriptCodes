<!DOCTYPE html>
<html>
<head>
      <title>Arithmatic Operations </title>
</head>
     <body>
      <h1> OPerators In JavaScript </h1>
     <script language="javascript" type="text/javascript">
           var a=10;
           var b=20;
           //Addition
          document.write(a+b+"<br>");
          document.write(a-b+"<br>");
           document.write(a*b+"<br>");
           document.write(a/b+"<br>");
           document.write(a+++"<br>");
           document.write(a--+"<br>");
</script>
     </body>
