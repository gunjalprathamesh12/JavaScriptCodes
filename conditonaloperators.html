<!DOCTYPE html>
<html>
<head>
      <title> Logical OPerators </title>
</head>
<body>
      <h1>Logical Opeartors</h1>
       <script language="javascript" type="text/javascript">
       
        var a=10;
         var b=20;
          var c=30;
        document.write("a>b and a > c:-"+(a>b&&a>c)+"<br>");

document.write("b>a and b > c:-"+(b>a&&b>c)+"<br>");

document.write("c>b and c > a:-"+(c>a&&c>b)+"<br>");


document.write("c>b and a > c:-"+(c>b||a>c||)+"<br>");
</script>
</body>
</html>
