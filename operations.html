<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initialscale=1.0" />
<title>Camparison Opreators in javascript</title>
</head>
<body>
<script>
var a = 10;
var b = 20;
var c = 30;
// return true or false
document.write(" Equal-to [==] : " + (a == b) + "<br>");
document.write(" Not Equal [!=] : " + (a != b) + "<br>");
document.write("Greater-than [>] : " + (c > a) + "<br>");
document.write("Less-than [<] : " + (a < b) + "<br>");
document.write("Greater-than-Equal-to [>=] : " + (c >= a) + 
"<br>");
document.write("Less-than-Equal-to [<=] : " + (a <= b) + 
"<br>");
document.write("strict-Not-Equal [===] : " + ("3" == 3) + 
"<br>"); // try == to this statement we can able to understand 
the strict-not-equal operator
</script>
</body>
</html>
