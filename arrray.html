<!DOCTYPE html>
<html>
<head>
    <title>Fruits Array</title>
</head>
<body>
    <script>
        // Initialize the array with names of five fruits
        var Fruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];

        // Display the array in a message box
        alert("Fruits: " + Fruits.join(", "));
    </script>
</body>
</html>
