<!DOCTYPE html>
<html lang="en">
<head>
<h1> Basic operations </h1>
</head>
<body>
       <script>
                
           var a=10,b=20,c=90;
           document.write("Addation (a+b) : " + (a + b) + "<br>");
document.write("Substraction (b-a) : " + (b - a) + 
"<br>");
document.write("Multipication (a*b) : " + a * b + "<br>");
document.write("Division (c/a) : " + c / a + "<br>");
document.write("Module OP(c%a) : " + (c % a) + "<br>");
        </script>
</body>
