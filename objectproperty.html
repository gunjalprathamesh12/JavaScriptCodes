<!DOCTYPE html>
<html>
<head>
    <title>Object Property</title>
</head>
<body>
    <h1>Object Property</h1>
    <script language="Javascript" type="text/javascript">
        var window = {
            height: 300,
            width: 300,
            BgColor: "pink"
        };
        document.write(window.height);
        document.write(window.width);
        document.write(window.BgColor);
    </script>
</body>
</html>
